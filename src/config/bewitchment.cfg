# Configuration file

memes {
    # Decides whether or not the cats and dogs will be enabled [default: false]
    B:enableCatsAndDogsFortune=false

    # wednesday [default: false]
    B:wednesday=false
}


misc {
    # The amount of blocks an altar should scan per tick. [range: 0 ~ 32767, default: 64]
    I:altarScansPerTick=64

    # The list of blocks that the broom will sweep when right clicked on [default: [tile.redstoneDust], [tile.bewitchment.glyph], [tile.bewitchment.salt_barrier]]
    S:broomSweepables <
        tile.redstoneDust
        tile.bewitchment.glyph
        tile.bewitchment.salt_barrier
     >

    # The list of blocks that the witches' cauldron will count as heat sources [default: [tile.fire], [tile.lava], [tile.magma]]
    S:heatSources <
        tile.fire
        tile.lava
        tile.magma
     >

    # The maximum power a Grimoire Magia can have. [range: 0 ~ 2147483647, default: 1000]
    I:maxGrimoirePower=1000
}


