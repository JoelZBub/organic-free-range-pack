# Configuration file

general {
    # Disabling this will remove the villager trade to get a one-time-use pet carrier containing a dog.
    B:Adopt-a-Dog=true

    # ONLY enable this if you know what you're doing.
    # This command can and will corrupt your world if used incorrectly.
    B:"Beckon Command"=false

    # Disabling this will not allow cats to attack entities in their prey list, essentially a peaceful mode for cats.
    B:"Cat Attack AI"=true

    # This number is used to limit cat breeding; if more than this amount of cats are nearby, automatic breeding will be disabled.
    I:"Cats in Area Breeding Limit"=6

    # This is a list of entities all cats will attack on sight if cat attack AI is enabled.
    S:"Cats' Prey List" <
        minecraft:bat
        minecraft:parrot
        minecraft:chicken
        minecraft:rabbit
        minecraft:silverfish
        rats:rat
        zawa:brownrat
        zawa:cockatoo
        zawa:frigate
        zawa:macaw
        zawa:rattlesnake
        zawa:toucan
        zawa:treefrog
        animania:hamster
        animania:frog
        animania:toad
        animania:buck_cottontail
        animania:doe_cottontail
        animania:buck_chinchilla
        animania:doe_chinchilla
        animania:buck_dutch
        animania:doe_dutch
        animania:buck_havana
        animania:doe_havana
        animania:buck_jack
        animania:doe_jack
        animania:buck_new_zealand
        animania:doe_new_zealand
        animania:buck_rex
        animania:doe_rex
        animania:buck_lop
        animania:doe_lop
     >

    # Number of minecraft ticks that a cat will not go into heat.
    # Default: 384000 (16 full minecraft days)
    I:"Heat Cooldown"=384000

    # Number of minecraft ticks that a cat will be in heat.
    # Default: 48000 (2 full minecraft days)
    I:"Heat Timer"=48000

    # Enable or disables the initial join message with a player's cat count.
    B:"Join Message"=false

    # Number of minecraft ticks before a kitten becomes an adult.
    # Default: 168000 (7 full minecraft days)
    I:"Kitten Mature Timer"=168000

    # Number of minecraft ticks that a male cat will not try to breed after breeding once already.
    # Default: 6000 (1/4th minecraft day)
    I:"Male Cooldown"=6000

    # Number of minecraft ticks before a pregnant cat will give birth.
    # Default: 96000 (4 full minecraft days)
    I:"Pregnancy Timer"=96000

    # Sets a limit of cats each player is allowed to have tamed, setting this to 0 will disable the limit.
    # Min: 0
    # Max: 2147483647
    I:"Tamed Cats Limit"=0

    # When a cat's home is set, this is the distance in blocks they are allowed to roam.
    # Min: 10.0
    # Max: 1.7976931348623157E308
    D:"Wander Area Limit"=200.0
}


